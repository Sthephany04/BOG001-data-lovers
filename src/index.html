<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
    <title>PokemonDEX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header__brand__container">
          <img src="image/Rectangle 1.png" alt="">
          <h2 class="header__brand">POKEDEX-CODE</h2>
        </div>
      </header>
      <i class="fas fa-bars"></i>
      <main class="main">
        <nav>
          <ul class="container__flex">
            <li><a href="">Inicio</a></li>
            <li><a href="">Pokedex</a></li>
            <li><a href="">Ordenar</a></li>
            <li><a href="">Buscar</a></li>
          </ul>
        </nav>
        <section class="section__pokemones" id="pokemones">
        </section>
        <div class="container__flex">
          <button class="button" id="anterior">Anterior</button>
          <button class="button" id="siguiente">Siguiente</button>
        </div>
        <section class="section__logo">
          <img src="image//logo.png" alt="">
          <h2>VAMOS A JUGAR</h2>
        </section>
      </main>
      <footer>
        <div>
          <p>Tu guia pokemon</p>
          <p>Hecho con amor</p>
          <p>Derechos reservados OS</p>
          <p class="footer__copy">Copyrigth 2020</p>
        </div>
        <div class="footer__icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </footer>
    </div> 
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9fa96555ef.js"></script>
  </body>
</html>
