<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
    <title>PokemonDEX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header class="header container__flex">
        <div class="header__brand">
          <img src="image/Rectangle 1.png" alt="">
          <h2 class="header__brand__title">POKEDEX-CODE</h2>
        </div>
            <nav>
              <i id="menuTrigger" class="fas fa-bars"></i>
              <ul class="hidden header__menu" id="menu">
                <li><a class="header__link fas fa-home" href="">Inicio</a></li>
                <li><a class="header__link fas fa-gamepad" href="">Pokedex</a></li>
                <li><a class="header__link fas fa-sort" href="">Ordenar</a></li>
                <li><a class="header__link fas fa-search" href="">Buscar</a></li>
              </ul>
            </nav>
      </header>
      <main class="main">
        <section class="section__content" id="pokemones">
        </section>
        <div class="button__container">
          <button class="button" id="anterior">Anterior</button>
          <button class="button" id="siguiente">Siguiente</button>
        </div>
        <a href="https://pokemongolive.com/es/" target="_blank">
          <div class="section__link">
            <img class="section__link__image" src="image//logo.png" alt="">
            <h2 class="section__link__title">Vamos A Jugar</h2>
          </div>
        </a>
      </main>
      <footer class="container__flex">
        <div>
          <p>Tu guia pokemon</p>
          <p>Hecho con amor</p>
          <p>Derechos reservados OS</p>
          <p class="footer__copy">Copyrigth 2020</p>
        </div>
        <div class="footer__icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </footer>
    </div> 
    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/9fa96555ef.js"></script>
  </body>
</html>
